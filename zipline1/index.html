<html>
  <title>Crazypkr's Quote Generator</title>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Krona+One' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Crazy's Quote Generator</h1>
      </header>
      <div class="quote_box_outer">
          <section class="quote_box_inner">
            <blockquote id = "quote"></blockquote>
            <h3 id = "author"></h3>
          </section>
          <footer class="button_box">
            <div class="tweet button fa fa-twitter-square fa-3x">
              <h4>Tweet Quote</h4>
            </div>
            <div class="new_quote button fa fa-repeat fa-3x">
              <h4>New Quote</h4>
            </div>
          </footer>
      </div>
    </div>
  </body>
</html>
